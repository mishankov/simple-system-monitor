name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create empty webapp dir
        run: |
          mkdir ./cmd/server/build
          touch ./cmd/server/build/empty

      - name: golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9
        with:
          version: latest

  test-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create empty webapp dir
        run: |
          mkdir ./cmd/server/build
          touch ./cmd/server/build/empty

      - name: "Test backend"
        run: go test ./... -v -bench . -coverprofile coverage.txt
  
      - name: "Upload coverage report"
        uses: actions/upload-artifact@v4
        with:
          name: go-code-coverage
          path: coverage.txt

  upload-coverage-report:
    needs: [ test-server ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: go-code-coverage
  
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@fdcc8476540edceab3de004e990f80d881c6cc00
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  
  build-webapp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Check and build webapp
        working-directory: ./webapp
        run: |
          npm ci
          npm run check
          npm run lint
          npm run build

      - name: Upload built webapp to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ./cmd/server/build
  
  build-server:
    needs: [ build-webapp ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download built webapp from artifacts 
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ./cmd/server/build

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: "Build backend"  
        run: go build -o ./build/simple-server-monitor ./cmd/server

      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: simple-server-monitor
          path: build
          retention-days: 5

  docker:
    needs: [ build-server ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log in to the Container registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # This step uses [docker/metadata-action](https://github.com/docker/metadata-action#about) to extract tags and labels that will be applied to the specified image. The `id` "meta" allows the output of this step to be referenced in a subsequent step. The `images` value provides the base name for the tags and labels.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      # This step uses the `docker/build-push-action` action to build the image, based on your repository's `Dockerfile`. If the build succeeds, it pushes the image to GitHub Packages.
      # It uses the `context` parameter to define the build's context as the set of files located in the specified path. For more information, see "[Usage](https://github.com/docker/build-push-action#usage)" in the README of the `docker/build-push-action` repository.
      # It uses the `tags` and `labels` parameters to tag and label the image with the output from the "meta" step.
      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      